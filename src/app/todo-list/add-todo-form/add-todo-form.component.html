<form #form='ngForm' (ngSubmit)="addNewTodo()">
    <p class="mt-4">Dodaj nowe zadanie</p>
    <input type="text" required minlength="4" maxlength="50" #todo='ngModel' [(ngModel)]="todoName" class="form-control" name="todo">
    <ng-container *ngIf="todo.invalid && (todo.touched || todo.dirty)">
        <app-alert *ngIf="todo.control.errors?.['required']" [errorMessage]="'Ta kontrolka nie moze być pusta'"></app-alert>
        <app-alert *ngIf="todo.control.errors?.['minlength']" [errorMessage]="'Ta kontrolka musi miec min 4 znaki'"></app-alert>
        <app-alert *ngIf="todo.control.errors?.['maxlength']" [errorMessage]="'Ta kontrolka nie moze miec wiecej niz 50 znaków'"></app-alert>    
    </ng-container>
    
    <button type="submit" class="btn btn-primary mt-3" [disabled]="!form.valid">Dodaj zadanie</button>
</form>
