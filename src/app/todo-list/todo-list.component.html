<div class="container">
<p class="mt-4">Dodaj nowe zadanie</p>
<input type="text" #name class="form-control" name="todo">
<button type="button" class="btn btn-primary mt-3" (click)="addTodo(name.value)">Dodaj zadanie</button>

<app-alert *ngIf="errorMessages" [errorMessage]="errorMessages"></app-alert>

<div class="mt-4">
    <h4>Zadania:</h4>
    <ul class="list-group todos-list" *ngIf="todos.length > 0">
        <li class="list-group-item" *ngFor="let todo of todos; index as i">
            <input type ="checkbox"
            class="form-check-input my-1"
            [checked]="todo.isComplete"
            (change)="changeTodoStatus(todo)"

            >
            <span class="todo-item" [ngClass]="{'text-decoration-line-through' : todo.isComplete}">{{i + 1 }}. {{ todo.name }}</span>
        </li>
    </ul>
    <h5 *ngIf="todos.length === 0">Aktualnie brak zadań</h5>
    <!-- <ng-template #noTask>Aktualnie brak zadań</ng-template> -->
</div>
</div>
