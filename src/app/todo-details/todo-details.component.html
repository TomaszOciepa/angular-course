<div class="mt-3">
    
    
    <app-alert *ngIf="errorMessages" [errorMessage]="errorMessages" (clearMessage)="clearErrorMessage()"></app-alert>
    <div *ngIf="todo && !errorMessages">
        <p>Treść zadania: {{todo.name}}</p>
        <p>Czy zadanie zostało ukonczone: {{todo.isComplete ? 'tak' : 'nie'}}</p>

        <p>Przejdz do kolejnego zadania lub wróć do poprzedniej strony:</p>
        <button class="btn btn-sm btn-info mx-2" (click)="navigateBack()">Powrót</button>
        <button class="btn btn-sm btn-info" (click)="navigateToNextTodo()">Następne zadanie</button>
    </div>
</div>
